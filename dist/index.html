<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="px-10 py-5 text-center bg-gray-800">
      <h2 class="text-2xl text-gray-300">Components With Tailwind CSS</h2>
    </div>
    <!-- ==**********Alerts**********== -->
    <div>
      <div class="px-10">
        <div class="py-5 bg-gray-100">
          <h1 class="text-center text-5xl text-gray-800 m-3">Alerts</h1>
          <!-- ==**********Primary Alert**********==  -->
          <div
            class="
              m-3
              p-4
              border-2 border-blue-400
              bg-blue-300
              text-blue-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
            "
          >
            Primary Alerts
          </div>
          <!-- ==**********Secondary Alert**********==  -->
          <div
            class="
              m-3
              p-4
              border-2 border-green-400
              bg-green-300
              text-green-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
            "
          >
            Secondary Alerts
          </div>
          <!-- ==**********Danger Alert**********==  -->
          <div
            class="
              m-3
              p-4
              border-2 border-red-400
              bg-red-300
              text-red-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
            "
          >
            Danger Alerts
          </div>
        </div>
        <!-- Alerts With Message -->
        <div class="py-5 bg-gray-300">
          <div
            class="
              m-3
              p-4
              border-2 border-blue-400
              bg-blue-300
              text-blue-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
              divide-y divide-solid divide-blue-400
            "
          >
            <h2 class="pb-2 text-lg font-bold">Success!</h2>
            <p class="pt-2">You logged in success fully</p>
          </div>
        </div>
        <!-- Alerts With Icon-->
        <div class="py-5 bg-gray-400">
          <div
            class="
              m-3
              p-4
              border-2 border-green-400
              bg-green-300
              text-green-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
              divide-y divide-solid divide-blue-400
              flex
              items-center
            "
          >
            <span class="mr-2"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Success
          </div>
          <!-- Danger Alert -->
          <div
            class="
              m-3
              p-4
              border-2 border-red-400
              bg-red-300
              text-red-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
              divide-y divide-solid divide-red-400
              flex
              items-center
            "
          >
            <span class="mr-2"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Danger
          </div>
          <!-- Information Alert -->
          <div
            class="
              m-3
              p-4
              border-2 border-blue-400
              bg-blue-300
              text-blue-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
              divide-y divide-solid divide-red-400
              flex
              items-center
            "
          >
            <span class="mr-2"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Information
          </div>
        </div>
        <!-- Alert with delete Icon-- -->
        <div class="py-6 bg-gray-500">
          <div
            class="
              m-3
              p-4
              border-2 border-blue-400
              bg-blue-300
              text-blue-900
              rounded-lg
              shadow-2xl
              hover:shadow
              transition
              duration-200
              divide-y divide-solid divide-red-400
              flex
              items-center
              justify-between
            "
          >
            Information
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- -----------Buttons------------ -->
    <div>
      <div class="px-10">
        <div class="py-5 bg-gray-100">
          <h1 class="text-center text-5xl text-gray-800 m-3">Buttons</h1>
        </div>
        <div class="bg-gray-100 py-24 flex items-center justify-center">
          <div class="flex space-x-2">
            <!-- Primary Button -->
            <button
              type="button"
              class="
                bg-blue-500
                hover:bg-blue-400
                text-blue-100
                py-2
                px-4
                rounded-lg
              "
            >
              Primary
            </button>
            <!-- Secondary Button -->
            <button
              type="button"
              class="
                bg-gray-500
                hover:bg-gray-400
                text-gray-100
                py-2
                px-4
                rounded-lg
              "
            >
              Secondary
            </button>

            <!-- Success Button -->
            <button
              type="button"
              class="
                bg-green-500
                hover:bg-green-400
                text-green-100
                py-2
                px-4
                rounded-lg
              "
            >
              Success
            </button>

            <!-- Danger Button -->
            <button
              type="button"
              class="
                bg-red-500
                hover:bg-red-400
                text-red-100
                py-2
                px-4
                rounded-lg
              "
            >
              Danger
            </button>

            <!-- Warninig Button -->
            <button
              type="button"
              class="
                bg-yellow-500
                hover:bg-yellow-400
                text-yellow-100
                py-2
                px-4
                rounded-lg
              "
            >
              Warninig
            </button>

            <!-- Info Button -->
            <button
              type="button"
              class="
                bg-blue-300
                hover:bg-blue-400
                text-blue-800
                py-2
                px-4
                rounded-lg
              "
            >
              Info
            </button>

            <!-- Light Button -->
            <button
              type="button"
              class="
                bg-gray-200
                hover:bg-gray-100
                text-gray-900
                py-2
                px-4
                rounded-lg
              "
            >
              Light
            </button>

            <!-- Dark Button -->
            <button
              type="button"
              class="
                bg-gray-800
                hover:bg-gray-900
                text-gray-100
                py-2
                px-4
                rounded-lg
              "
            >
              Dark
            </button>

            <!-- Link Button -->
            <button
              type="button"
              class="text-blue-600 py-2 px-4 rounded-lg underline"
            >
              Link
            </button>
          </div>
        </div>
        <!-- ------------ OUT LINED BUTTONS ------------ -->
        <div class="bg-gray-200 py-24 flex items-center justify-center">
          <div class="flex space-x-2">
            <!-- Primary Button -->
            <button
              type="button"
              class="
                border border-blue-600
                hover:bg-blue-600
                text-blue-600
                hover:text-blue-100
                py-2
                px-4
                rounded-lg
              "
            >
              Primary
            </button>
            <!-- Secondary Button -->
            <button
              type="button"
              class="
                border border-red-600
                hover:bg-red-600
                text-red-600
                hover:text-red-100
                py-2
                px-4
                rounded-lg
              "
            >
              Danger
            </button>
          </div>
        </div>
        <!-- --------- Button SIZES ----------- -->
        <div class="bg-gray-300 py-20 flex items-center justify-center">
          <div class="space-x-2">
            <!-- Primary Button -->
            <button
              type="button"
              class="
                border border-blue-600
                hover:bg-blue-600
                text-blue-600
                hover:text-blue-100
                py-2
                px-4
                rounded-lg
                text-2xl
              "
            >
              Primary
            </button>
            <!-- Secondary Button -->
            <button
              type="button"
              class="
                border border-red-600
                hover:bg-red-600
                text-red-600
                hover:text-red-100
                py-2
                px-3
                rounded-lg
                text-sm
              "
            >
              Danger
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
